<!--
overview of how this code works:
there are 2 main arrays: one includes link to the images, it is called "imagearrayfinal". The other array is for the captions that go with the images, it is called "pfinal".
Each caption corresponds to the image index + 1. for example, imagearrayfinal[0] corresponds to pfinal[1]. notice that the index for the captions always coreespond to image index + 1.

After I have the iamges and the data needed, I append them to document. the document is structued using contatiners, and each containers contains a max of 2 posts. The layout of it similar to the diagram below:

post1    post3     post5   post7     post9
post2    post4     post6   pos8      logo

The script first appends each post to the corresponding container. if none of the posts exceed the screen size (if the 2 posts above each other can fit in the screen easily), then nothing changes.
However, if both posts exceed screen size, then there are many operations that happen: the post in the bottom gets removed and appended to the column next to it. the last column in the screen gets removed
to make up for the extra space. This process happens as many times as needed until there are no posts that exceed the screen height.
After that, I take some of the posts I removed and see if there is any extra space that I can insert them in. Here is an example below that shows an example of how this porcess works:

post1    post3     post5   post7     post9
post2    post4     post6   pos8      logo

lets say container 1 (post1 + post2) height exceeds the screen size. post 2 gets removed and inserted into the column next to it as shown below:

post1  post2   post3     post5   post7     *notice that the last column got deleted to make up for the space necessary. this process gets repeated many times.
               post4     post6   post8      

After that, I try to see if any of the removed posts can fit into the document. lets say that "post9" is a small post. "post9" gets inserted under post1. an example shown below:


post1  post2   post3     post5   post7     *notice that post 9 was inserted under psot one
post9          post4     post6   post8



the final step of the process is removing the very last element in the bottom right corner (post8 in the bottom right corner). the reason for this is that the bottom right corner is reserved for the distrcit logo,
and nothing can take its place. The final diagram loks like this:

post1  post2   post3     post5   post7   
post9          post4     post6   logo


-->
